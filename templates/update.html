{% extends 'layout.html' %}

{% block body %}
{% load crispy_forms_tags %}
    <div class="row">    
        <div class="col-md-6 offset-md-3">
            <h3>Makale Güncelle</h3>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token%}
                {{form.media}} <!-- ckeditor'u templatelara dahil etmek için -->
                {{form|crispy}} <!-- Formu sayfada göstermek için -->
                <br>
                <button type="submit" class="btn btn-success">Makale Güncelle</button>
            </form>
        </div>
    </div>

        {% endblock  %}
