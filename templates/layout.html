<!DOCTYPE html>
 {%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" >
    
    <title>YbBlog</title>
</head>
<body>
    
    {%include "includes/navbar.html" %} <!-- navbarı dahil ettik. -->

    <div style="margin-top: 100px; margin-bottom:100px; "class="container">

        {% if messages %}
    
    {% for message in messages %}
    {% if message.tags == "info" %}
    <div class="alert alert-danger">{{ message }}</div><!-- django'da danger olamdığı için mesaj bloğunda info yazdığımız zaman danger olmasını sağladık -->

    {% else  %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div><!-- mesaj bloğu ekledik. -->

    {% endif %}
    {% endfor %}
    
    {% endif %}
        {% block body %}
        
        {% endblock  %}
    </div>


    <script src="{% static 'js/jquery-3.7.0.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

</body>
</html>
